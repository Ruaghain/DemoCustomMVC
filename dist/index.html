<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Demo</title>
	<!-- bower:js -->
	<script src="vendor/bower_components/jquery/dist/jquery.js"></script>
	<!-- endbower -->
	<script src="js/main.js" type="text/javascript"></script>	
 	<!-- bower:css -->
 	<!-- endbower -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="endpointSel">
	<div class="endpoint">
		<div>
			<span onclick="helper.changeEndpoint(event,'resultSet1', false, false)" class="selected header first">Good Endpoint:</span>
		</div>
	</div>
	<div class="endpoint">
		<div>
			<span onclick="helper.changeEndpoint(event,'resultSet2', true, false)" class="header second">Search Endpoint:</span>
		</div>
	</div>
	<div class="endpoint">
		<div>
			<span onclick="helper.changeEndpoint(event,'resultSet3', true, true)" class="header third">Error Endpoint:</span>
		</div>
	</div>
</div>
<div class="form">
	<input onkeyup="cont.getData(event)" placeholder="Select endpoint to use and enter text to search...">
	<div id="load"/>
	<div id="results"/>
</div>
</body>
</html>
